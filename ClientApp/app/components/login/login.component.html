<div class="form-container">
    <!--<img src="assets/images/lock.svg" id="lock">-->
    <img src="../../assets/images/Lock_font_awesome.svg" id="lock" />
  
    <span class="error" *ngIf="error">{{ error }}</span>

    <button (click)="loginFb()" id="fb"style="width:100%;">Login With Facebook</button><br>
    <button (click)="loginGoogle()" id="google" style="width:100%;">Login With Google</button>
    <button routerLink="/login-email" id="email" style="width:100%;">Email</button>

    <a routerLink="/signup" routerLinkActive="active" class="alc">No account? <strong>Create one here</strong></a>
</div>
