    <h3>Products</h3>
    
      <form class="form-inline">          
         <div class="form-group">
             <label for="name">Name</label>
             <input id="tname" type="text" class="form-control" [(ngModel)]="model.name" name="name" placeholder="Name" required>
         </div>
         <div class="form-group">
             <label for="description">Description</label>
             <input type="text" class="form-control" [(ngModel)]="model.description" name="email" placeholder="Description" required>
         </div>       
              <button type="button" (click)="onSubmit()" class="btn btn-primary">Add</button>  
      </form>
    
     <hr/>
           <simple-notifications [options]="options"></simple-notifications>
     <div>
         <product></product>
     </div>
